<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca Digital</h1>
        <p>Login seguro com Firebase | Redireciona conforme role (Sheets)</p>
    </header>

    <div class="grid">
        <section class="card">
            <h2>Login <span>index.html</span></h2>
            <p class="muted">Entre com email e senha (Firebase Authentication).</p>
            <div class="stack">
                <div>
                    <label for="login-email">Email</label>
                    <input id="login-email" type="email" placeholder="voce@exemplo.com">
                </div>
                <div>
                    <label for="login-senha">Senha</label>
                    <input id="login-senha" type="password" placeholder="******">
                </div>
                <div class="inline">
                    <button class="btn-primary" id="btn-login">Entrar</button>
                    <a href="cadastro.html" class="btn-secondary" style="text-decoration:none;display:inline-block;">Criar conta</a>
                </div>
                <div id="login-status" class="muted"></div>
            </div>
        </section>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="common.js"></script>
    <script>
        auth.onAuthStateChanged(async (user) => {
            if (!user) return;
            const roleData = await fetchRole(user.email);
            if (roleData.role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "dashboard.html";
            }
        });

        document.getElementById("btn-login").onclick = async () => {
            const email = document.getElementById("login-email").value;
            const senha = document.getElementById("login-senha").value;
            const status = document.getElementById("login-status");
            status.textContent = "Autenticando...";
            try {
                await auth.signInWithEmailAndPassword(email, senha);
            } catch (err) {
                status.textContent = err.message;
                toast("Erro ao logar", "error");
            }
        };
    </script>
</body>
</html>
